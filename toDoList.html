<html>
    <head>
        <title>toDoList</title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:200,300,400|Abril+Fatface:400,700" rel="stylesheet">
        <style>
            ::selection {
                color: #fff;
                background: #7065c0;
            }
            * , *:before , *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }
            body {
                font-family: "Mukta Mahee", arial, sans-serif;
                overflow-x: hidden;
            }
            .container {
                background-image: url(31.webp);
                width: 100%;
                min-height: 100dvh;
            }
            .title {
                padding: 30px 100px 0 0px;
                text-align: center;
                font-family: "Abril Fatface", times, serif;
                font-size: 35px;
                color: #2b1838ad;
            }
            .col {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .content-box {
                width: 600px;
                display: flex;
                justify-content: center;
                padding-top: 20px;
            
            }
            .content-box .input {
                font-size: 40px;
                height: 85px;
                width: 500px;
                border-radius: 25px;
                text-align: center;
                color:#7065c0;
            }
            .content-box .btn {
                background-color: rgba(145, 158, 171, 0.16);
                border-radius: 29px;
                color: #d5cadd;
                height: 85px;
                width: 110px;
                font-size: 35px;
                cursor: pointer;
            }
            .task-box {
                font-size: 30px;
                width: 600px;
            }
            .task-box .list {
                list-style: circle inside url("sqpurple.gif");
            }
            .item {
                border: 6px outset rgb(118 85 175 / 68%);
                border-radius: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100px;
                background: #b9b0fb;
                color: #002c8b;
                padding-right: 40px;
                padding-left: 25px;
            }
            .task-box .list li .deleteItem {
                color: red;
                display: inline-block;
                margin-left: 30px;
                cursor: pointer;
            }
            .task-box .list li {
            
                
            }
            .task-box .list li.done {
                color: #7065c0;
                text-decoration: line-through;
            }
       
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title"><h1>To Do List:</h1></div>
            <div class="col">
                <div class="content-box">
                    <input class="input" placeholder="please enter the task here"/>
                    <button class="btn" onclick="add()">add</button>
                </div>
                <div class="task-box"></div>
            </div>
        </div>
        <script>
            function resetInput(taskInput) {
                taskInput.value="";
                taskInput.focus();
            }
            function add() {
                var input = document.querySelector(".input");
                if (input.value.trim().length==0) {
                    alert("please fillout task field");
                    resetInput(input);
                    return;
                }
                if (input.value.trim().length<3) {
                    alert("please enter 3 char atleast");
                    resetInput(input);
                    return;
                }
                var li = document.createElement("LI");
                li.addEventListener("click" , function (event){
                        event.target.classList.toggle("done");
                });
                var deleteElement = document.createElement("SPAN");
                li.innerHTML = input.value;
                deleteElement.innerHTML = "x";
                deleteElement.classList.add("deleteItem");
                li.classList.add("item");
                deleteElement.addEventListener("click" , function (event){
                event.target.parentNode.remove()
                });
                li.appendChild(deleteElement);
                li.classList.add("item");
                document.querySelector(".list").appendChild(li);
                resetInput(input);
            }
            function makeUl() {
                var ul = document.createElement("UL");
                ul.classList.add("list");
                document.querySelector(".task-box").appendChild(ul);
            }
            makeUl ();
            var input = document.querySelector(".input");
            input.focus();
            input.addEventListener("keydown",function (event) {
                if (event.key == "Enter"){
                    add();
                }
            })
            document.querySelector(".input").focus();
        </script>
    </body>
</html>
